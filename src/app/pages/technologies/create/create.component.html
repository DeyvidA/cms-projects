<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Module Form</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium mb-2"
        >Name</label
      >
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter module name"
      />
      <div class="text-red-500 text-sm">Name is required.</div>
    </div>

    <!-- Description Field -->
    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-medium mb-2"
        >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="4"
        placeholder="Enter module description"
      ></textarea>
      <div class="text-red-500 text-sm">Description is required.</div>
    </div>

    <!-- Logo URL Field -->
    <div class="mb-6">
      <label for="imae" class="block text-gray-700 font-medium mb-2"
        >image</label
      >
      <!-- input type img for the image field -->
      <!-- <input
        id="image"
        type="file"
        formControlName="image"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter module image"
      /> -->
    </div>
    <input type="file" (change)="onFileChange($event)" required />

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>
</div>
