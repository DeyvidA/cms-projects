<header class="bg-gray-700 p-10 flex justify-between items-center">
  <!-- Logo -->
  <a href="/" class="text-white text-2xl font-semibold">Projects CSM</a>

  <!-- Navigation -->
  <nav>
    <ul class="flex space-x-4">
      <li>
        <a href="/projects" class="text-white hover:text-gray-200">Projects</a>
      </li>
      <li>
        <a href="/technologies" class="text-white hover:text-gray-200"
          >Technologies</a
        >
      </li>
      <li>
        <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
      </li>
    </ul>
  </nav>
</header>
<main class="container mx-auto py-10">
  <h1 class="text-3xl font-bold text-center mb-8">Technologies</h1>

  <!-- Add Technology Button -->
  <div class="text-right mb-4">
    <a
      href="/technologies/create"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
      >Add Technology</a
    >
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center text-gray-600">
    Loading technologies...
  </div>

  <!-- No Technologies -->
  <div
    *ngIf="!loading && technologies.length === 0"
    class="text-center text-gray-600"
  >
    No technologies available.
  </div>

  <!-- Technologies Grid -->
  <div
    *ngIf="!loading && technologies.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let technology of technologies"
      class="border rounded-lg shadow-sm overflow-hidden hover:shadow-lg transition-shadow"
    >
      <!-- Technology Image -->
      <img
        [src]="bucketsUrl + '/' + technology.logo_url"
        alt="{{ technology.title }}"
        class="w-full h-48 object-cover"
      />

      <!-- Technology Details -->
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
          {{ technology.title }}
        </h2>
        <p class="text-gray-600 text-sm">{{ technology.description }}</p>
      </div>

      <!-- Technology Actions -->
      <div class="p-4 bg-gray-100 text-right">
        <a
          [routerLink]="['/technologies', technology.id]"
          class="text-blue-500 hover:text-blue-600"
          >View Details</a
        >

        <button
          (click)="deleteTechnology(technology.id)"
          class="text-red-500 hover:text-red-600 ml-4"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</main>
