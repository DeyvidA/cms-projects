<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [value]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [value]="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500"
          required
        />
      </div>
      <button
        type="button"
        (click)="login()"
        class="w-full px-4 py-2 text-white bg-orange-500 rounded-md hover:bg-orange-600"
      >
        Login
      </button>
    </form>
    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a routerLink="/signup" class="text-orange-500 hover:underline"
        >Sign up</a
      >
    </p>
  </div>
</div>
